<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-8 md:pt-10">
  <h1 class="font-bold text-4xl">Sorpresa Amarilla</h1>
  <h3 class="font-normal text-lg text-gray-700">Crea un mensaje personalizado para enviarselo a tu persona favorita</h3>

  <div class="flex flex-col md:flex-row gap-2 md:gap-10 py-11 md:py-20">
    <div class="back-pulse-container lg:w-2/3 md:w-1/2 rounded-lg overflow-hidden border-2">
      <div class="container">
        <app-message-header [title]="titleTxt.value ? titleTxt.value : message.title"
                            [subtitle]="subtitleTxt.value ? subtitleTxt.value : message.subtitle">
        </app-message-header>
        <div class="flex items-center justify-center h-80">
          <app-heart-pulse color="#FFFD8C" size="10rem"></app-heart-pulse>
        </div>
      </div>

      <div class="bg-white relative flex flex-wrap py-6 rounded shadow-md" *ngIf="false">
        <div class="lg:w-1/2 px-6"><h2 class="title-font font-semibold text-gray-900 tracking-widest text-xs">
          ADDRESS</h2>
          <p class="mt-1">Photo booth tattooed prism, portland taiyaki hoodie neutra typewriter</p></div>
        <div class="lg:w-1/2 px-6 mt-4 lg:mt-0"><h2
          class="title-font font-semibold text-gray-900 tracking-widest text-xs">EMAIL</h2><a
          class="text-indigo-500 leading-relaxed">example@email.com</a>
          <h2 class="title-font font-semibold text-gray-900 tracking-widest text-xs mt-4">PHONE</h2>
          <p class="leading-relaxed">123-456-7890</p></div>
      </div>
    </div>
    <form [formGroup]="surpriseForm" (ngSubmit)="sendGift()"
          class="lg:w-1/3 md:w-1/2 bg-white flex flex-col md:ml-auto w-full md:py-8 mt-8 md:mt-0">
      <h2
        class="text-gray-900 text-lg mb-1 font-medium title-font">Personaliza tu sorpresa</h2>
      <div class="relative mb-4">
        <label for="title_txt" class="leading-7 text-sm text-gray-600">Mensaje lindo</label>
        <input #titleTxt formControlName="title" type="text" id="title_txt" name="title" autocomplete="off"
               class="form-input-control" maxlength="50" [placeholder]="message.title">
      </div>
      <div class="relative mb-4">
        <label for="name_txt" class="leading-7 text-sm text-gray-600">Nombre de tu ser amado</label>
        <input #subtitleTxt formControlName="subtitle" type="text" id="name_txt" name="name" autocomplete="off"
               class="form-input-control" maxlength="30" [placeholder]="message.subtitle">
      </div>
      <button type="submit"
              class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">
        Compartir
      </button>
    </form>
  </div>

</div>
