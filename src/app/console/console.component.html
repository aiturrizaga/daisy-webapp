<div class="container px-5 py-24 mx-auto flex sm:flex-nowrap flex-wrap">
  <div
    class="lg:w-2/3 md:w-1/2 bg-gray-300 rounded-lg overflow-hidden sm:mr-10 p-10 flex items-end justify-start relative">
    <div class="bg-white relative flex flex-wrap py-6 rounded shadow-md">
      <div class="lg:w-1/2 px-6"><h2 class="title-font font-semibold text-gray-900 tracking-widest text-xs">ADDRESS</h2>
        <p class="mt-1">Photo booth tattooed prism, portland taiyaki hoodie neutra typewriter</p></div>
      <div class="lg:w-1/2 px-6 mt-4 lg:mt-0"><h2
        class="title-font font-semibold text-gray-900 tracking-widest text-xs">EMAIL</h2><a
        class="text-indigo-500 leading-relaxed">example@email.com</a>
        <h2 class="title-font font-semibold text-gray-900 tracking-widest text-xs mt-4">PHONE</h2>
        <p class="leading-relaxed">123-456-7890</p></div>
    </div>
  </div>
  <form [formGroup]="form" (ngSubmit)="sendGift()"
        class="lg:w-1/3 md:w-1/2 bg-white flex flex-col md:ml-auto w-full md:py-8 mt-8 md:mt-0">
    <h2
      class="text-gray-900 text-lg mb-1 font-medium title-font">Personaliza tu sorpresa</h2>
    <div class="relative mb-4">
      <label for="title_txt" class="leading-7 text-sm text-gray-600">Mensaje lindo</label>
      <input formControlName="title" type="text" id="title_txt" name="title" autocomplete="off" class="form-input-control">
    </div>
    <div class="relative mb-4">
      <label for="name_txt" class="leading-7 text-sm text-gray-600">Nombre de tu ser amado</label>
      <input formControlName="subtitle" type="text" id="name_txt" name="name" autocomplete="off" class="form-input-control">
    </div>
    <button type="submit" class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">
      Enviar
    </button>
  </form>
</div>
