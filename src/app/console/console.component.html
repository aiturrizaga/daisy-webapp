<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-8 md:pt-10">
  <h1 class="font-bold text-4xl">Sorpresa Amarilla</h1>
  <h3 class="font-normal text-lg text-gray-700">Crea un mensaje personalizado para enviarselo a tu persona favorita</h3>

  <div class="flex flex-col md:flex-row gap-2 md:gap-10 py-11 md:py-20">
    <div class="back-pulse-container lg:w-2/3 md:w-1/2 rounded-lg overflow-hidden border-2">
      <div class="container">
        <app-message-header [title]="titleTxt.value ? titleTxt.value : message.title"
                            [subtitle]="subtitleTxt.value ? subtitleTxt.value : message.subtitle">
        </app-message-header>
        <div class="flex items-center justify-center h-80">
          <app-heart-pulse color="#FFFD8C" size="10rem"></app-heart-pulse>
        </div>
      </div>

      <div class="bg-white relative flex flex-wrap py-6 rounded shadow-md" *ngIf="false">
        <div class="lg:w-1/2 px-6"><h2 class="title-font font-semibold text-gray-900 tracking-widest text-xs">
          ADDRESS</h2>
          <p class="mt-1">Photo booth tattooed prism, portland taiyaki hoodie neutra typewriter</p></div>
        <div class="lg:w-1/2 px-6 mt-4 lg:mt-0"><h2
          class="title-font font-semibold text-gray-900 tracking-widest text-xs">EMAIL</h2><a
          class="text-indigo-500 leading-relaxed">example@email.com</a>
          <h2 class="title-font font-semibold text-gray-900 tracking-widest text-xs mt-4">PHONE</h2>
          <p class="leading-relaxed">123-456-7890</p></div>
      </div>
    </div>
    <form [formGroup]="surpriseForm" (ngSubmit)="handleSubmit()"
          class="lg:w-1/3 md:w-1/2 bg-white flex flex-col md:ml-auto w-full md:py-8 mt-8 md:mt-0">
      <h2
        class="text-gray-900 text-lg mb-1 font-medium title-font">Personaliza tu sorpresa</h2>
      <div class="relative mb-4">
        <label for="title_txt" class="leading-7 text-sm text-gray-600">Mensaje lindo</label>
        <input #titleTxt formControlName="title" type="text" id="title_txt" name="title" autocomplete="off"
               [ngClass]="{'form-input-control-error': f['title'].errors && (f['title'].touched || f['title'].dirty)}"
               class="form-input-control" maxlength="50" [placeholder]="message.title">
        <div *ngIf="f['title'].errors && (f['title'].touched || f['title'].dirty)" class="invalid-feedback">
          <div *ngIf="f['title'].hasError('required')" class="pl-1.5 text-sm text-red-500 font-medium">Este mensaje es
            requerido
          </div>
        </div>
      </div>
      <div class="relative mb-4">
        <label for="subtitle_txt" class="leading-7 text-sm text-gray-600">Nombre de tu ser amado</label>
        <input #subtitleTxt formControlName="subtitle" type="text" id="subtitle_txt" name="name" autocomplete="off"
               [ngClass]="{'form-input-control-error': f['subtitle'].errors && (f['subtitle'].touched || f['subtitle'].dirty)}"
               class="form-input-control" maxlength="30" [placeholder]="message.subtitle">
        <div *ngIf="f['subtitle'].errors && (f['subtitle'].touched || f['subtitle'].dirty)" class="invalid-feedback">
          <div *ngIf="f['subtitle'].hasError('required')" class="pl-1.5 text-sm text-red-500 font-medium">Este mensaje
            es requerido
          </div>
        </div>
      </div>
      <div class="flex flex-col sm:flex-row justify-center items-center w-full gap-4">
        <button type="button" title="Copiar enlace"
                class="flex order-2 sm:order-1 justify-center items-center gap-x-5 btn-copy text-lg w-full sm:w-1/3"
                (click)="handleCopyButton()"
                [disabled]="surpriseForm.invalid">
          <svg width="25" height="25" viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>
          <span>Copiar</span>
        </button>

        <button type="submit" title="Compartir enlace"
                class="flex order-1 sm:order-2 justify-center items-center gap-x-5 btn-violet text-lg w-full sm:w-3/4">
          <svg width="25" height="25" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor"
               stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="18" cy="5" r="3"></circle>
            <circle cx="6" cy="12" r="3"></circle>
            <circle cx="18" cy="19" r="3"></circle>
            <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
            <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
          </svg>
          <span>Compartir</span>
        </button>
      </div>
    </form>
  </div>

</div>
