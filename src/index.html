<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Sorpresa Amarilla</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2294951129722080"
          crossorigin="anonymous"></script>
</head>
<body>
  <app-root></app-root>

  <script>
    window.addEventListener('scroll', function() {
      if (window.pageYOffset > 30) {
        const fhb = document.getElementById('floating_heart_button');
        if (fhb) {
          fhb.style.display = 'none';
        }
      } else {
        const fhb = document.getElementById('floating_heart_button');
        if (fhb) {
          fhb.style.display = 'block';
        }
      }
    });
  </script>
</body>
</html>
